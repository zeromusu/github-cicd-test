name: Share job data
on: push
jobs:
    before:
        runs-on: ubuntu-latest
        steps:
            - id: generate
              run: echo "result=Hello" >> "${GITHUB_OUTPUT}"
        outputs:
            result: ${{ steps.generate.outputs.result }}
    after:
        runs-on: ubuntu-latest
        needs: [before]
        steps:
            - env:
                RESULT: ${{ needs.before.outputs.result }}
              run: echo "${RESULT}"